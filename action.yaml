---
name: actions-release-ui-components
description: |
  Releases the UI Components package to NPM and GitHub.
inputs:
  NPM_TOKEN:
    description: The NPM token to use for publishing the package.
    required: true
  GITHUB_TOKEN:
    description: The Github token to use for creating the release.
    required: true
  SKIP_BUILD:
    description: Skip the build step.
    required: false
    default: 'false'
runs:
  using: composite
  steps:
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version-file: ".nvmrc"

    - name: Install Dependencies
      run: npm ci
      shell: bash

    - name: Build Package
      if: ${{ inputs.SKIP_BUILD == 'false' }}
      run: npm run build
      shell: bash

    - name: Publish Package to NPM
      id: publish
      uses: JS-DevTools/npm-publish@v2
      with:
        token: ${{ inputs.NPM_TOKEN }}
        strategy: upgrade
        access: public

    - name: Create Release
      if: ${{ steps.publish.outputs.type }}
      env:
        GH_TOKEN: ${{ inputs.GITHUB_TOKEN }}
        tag: ${{ steps.publish.outputs.version }}
      run: |
        gh release create "$tag" \
            --repo="$GITHUB_REPOSITORY" \
            --title="Release ${tag#v}" \
            --generate-notes
      shell: bash
