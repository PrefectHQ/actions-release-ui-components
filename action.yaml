  using: composite
  steps:
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version-file: ".nvmrc"

    - name: Install Dependencies
      run: npm ci
      shell: bash

    - name: Build Package
      run: npm run build
      shell: bash
    
